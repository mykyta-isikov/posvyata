<div class="row">
  <form class="container" [formGroup]="loginTeamForm">
    <div class="row justify-content-center my-3">
      <div class="col-6 col-lg-4">
        <input class="w-100 rad-input" type="text" placeholder="code" formControlName="code">
      </div>
    </div>
    <div class="row justify-content-center my-3">
      <div class="col-6 col-lg-4">
        <select class="w-100 rad-input" formControlName="id">
          <option value="">Choose your group</option>
          <ng-container *ngFor="let team of teams">
            <option value="{{team._id}}">{{team.name}}</option>
          </ng-container>
        </select>
      </div>
    </div>
    <div class="row justify-content-center my-3">
      <div class="col-4 col-lg-2 d-flex justify-content-center">
        <button class="rad-button" (click)="loginTeam()" [disabled]="fetching">Submit</button>
      </div>
    </div>
    <!--  [disabled]="myForm.invalid || submitBtnDisabled"-->
    <div class="row justify-content-center my-3">
      <div class="col-6 col-lg-4 d-flex justify-content-center">
        <div [hidden]="this.errorMessage.length === 0" class="alert alert-danger py-1 px-3" role="alert">{{errorMessage}}</div>
      </div>
    </div>
  </form>
</div>
